{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
  <form action="/login/" method="POST">
   	<div id="login">
      {% csrf_token %}
      <div class="login-wrap">
    <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <a href="{% url 'signup' %}"><input type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label></a>
    <div class="login-form">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="user" name="user" type="text" class="input" required>
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" name="pass" type="password" class="input" data-type="password" required>
        </div>
        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> Keep me Signed in</label>
        </div>
        <div class="group">
          <input type="submit" class="button" value="login">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">Forgot Password?</a>                        
        </div>
      </div>
    </div>
</div>
</div>
</form>
</div>
{% endblock %}
